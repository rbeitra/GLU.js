<!DOCTYPE HTML> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>GLU.js Examples</title> 
		
		<style>
			body {
				background-color: #ffffff;
				margin: 0px;
			}
		</style> 
	</head> 
	<body>
		<pre><div id="output"></div></pre>
<script>
var output = document.getElementById('output');
function addLink(url){
	var l = '<a href="'+url+'">'+url+'</a><br/>';
	output.innerHTML += l;
}

var links = [
	'simple.html',
	'simple_textured.html',
    'matrix_trails.html',
	'cube_shaded.html',
    'displacement.html',
    'shader.html',
	'sphere_flat.html',
	'sphere_shaded.html',
	'sphere_textured.html'
];



for(var i = 0; i < links.length; ++i){
	addLink(links[i]);
}
</script>
	</body> 
</html>
