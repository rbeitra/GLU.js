<!doctype html>
<html lang="en">
	<head>
		<title>GLU</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #eee;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
	<div id='container'>
		<canvas id='canvas'></canvas>
	</div>
	<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    uniform sampler2D uSampler;
    varying vec2 vTextureCoord;
    
    void main(void) {
        gl_FragColor = texture2D(uSampler, vTextureCoord);
    }
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;
    
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
	</script>

	<script src="js/RequestAnimationFrame.js"></script>
	<script src="js/Stats.js"></script>
	<script src="js/jquery-1.7.min.js"></script>
    <script src="js/webgl-utils.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="../src/GLU.js"></script>

	<script>

	var container;
	var canvas;
	var gl;
	var glu;
	var gluProgram;
	var gluGeometry;
	var gluMaterial;
	var gluTexture;
	var gluObject, gluObject2;
	var mouseX = 0, mouseY = 0;

    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

	var uMVMatrix, uPMatrix;

	function init(){
		try{

			container = document.getElementById('container');
			canvas = document.getElementById('canvas');

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';

			container.appendChild( stats.domElement );

			glu = new GLU.Context();
			glu.initGL(canvas);
			gl = glu.gl;
			
			updateSize();
	        gluProgram = glu.Program(
		        [glu.Shader('shader-fs'), glu.Shader('shader-vs')]
		    );
			gluTexture = glu.Texture();	    
	    	gluTexture.setFilterMipmap();
		    gluTexture.loadImage('assets/sky.jpg', true);
		    
		    gluMaterial = glu.Material(gluProgram, {uSampler: gluTexture});
		    gluMaterial.blendFunction = gluMaterial.blendingDoubleSided;
		    
		    gluGeometry = glu.Geometry();
		    gluGeometry.makeRect(1, 1, 2, 2, {r: 1, g: 1, b: 0, a: 1}, 'aVertexPosition', 'aTextureCoord');

		    uMVMatrix = glu.Uniform('uMVMatrix', 'Matrix4fv', {matrix: mvMatrix, transpose: false}, ['transpose', 'matrix']);
		    uPMatrix = glu.Uniform('uPMatrix', 'Matrix4fv', {matrix: pMatrix, transpose: false}, ['transpose', 'matrix']);
		    
		    gluObject = glu.Object(gluGeometry, gluMaterial, [uMVMatrix, uPMatrix]);

		    $(document).mousemove( function(e) {
		    	mouseX = e.pageX/canvas.width - 0.5;
		    	mouseY = e.pageY/canvas.height - 0.5;
		    });
			update();

		} catch (e){
			console.log(e);
			console.log(e.stack);
		}
	}

    function updateSize(){
    	var w = $(window).width();
    	var h = $(window).height();
    	w = Math.max(w, 128);
    	h = Math.max(h, 64);
        gl.viewportWidth = canvas.width = w;
        gl.viewportHeight = canvas.height = h;
    }

    function mvPushMatrix() {
        var copy = mat4.clone(mvMatrix);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


	function update() {
		requestAnimationFrame( update );
		updateSize()
		render();
		stats.update();
	}

	function render() {

        var mouseLength = Math.sqrt(mouseX*mouseX+mouseY*mouseY);
        var mx = 0;
        var my = 0;

        if(mouseLength != 0){
        	mx = mouseX/mouseLength;
        	my = mouseY/mouseLength;
        }

		var time = (new Date()).getTime()*0.001;
		gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clearColor(0.9, 0.9, 0.9, 1.0);  
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        
        mat4.perspective(pMatrix, 45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -4]);
        mat4.rotate(mvMatrix, mvMatrix, 4*mouseLength*Math.PI, [my, mx, 0]);
        mat4.rotate(mvMatrix, mvMatrix, time*0.1, [0, 1, 0]);

        gluObject.bind();
		gluObject.draw();
		gluObject.unbind();
	}

	init();

	</script>

	</body>
</html>
